<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>Dashboard</li>
        <li>My Courses</li>
        <li>Bookmarks</li>
        <li>Messages</li>
        <li class="active">Create Course</li>
        <li>Reviews</li>
        <li>Settings</li>
        <li>Administration</li>
        <li>Assignment</li>
        <li>Calendar</li>
        <li>Single Dashboard</li>
        <li>Dictionary</li>
        <li>Forums</li>
        <li>Grades</li>
        <li>Messages</li>
        <li>Participants</li>
        <li>Quiz</li>
        <li>Survey</li>
        <li>Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Create New Course</h1>
      <form class="course-form">
        <div class="form-group">
          <label for="courseTitle">Course Title</label>
          <input type="text" id="courseTitle" placeholder="Learn Figma - UI/UX Design Essential Training" required>
        </div>

        <div class="form-group">
          <label for="shortDescription">Short Description</label>
          <textarea id="shortDescription" placeholder="Description" required></textarea>
        </div>

        <div class="form-group">
          <label for="courseDescription">Course Description</label>
          <textarea id="courseDescription" placeholder="Description" required></textarea>
        </div>

        <div class="form-group">
          <label for="learnWhat">What will students learn in your course?</label>
          <textarea id="learnWhat" placeholder="Description" required></textarea>
        </div>

        <div class="form-group">
          <label for="requirements">Requirements</label>
          <textarea id="requirements" placeholder="Description" required></textarea>
        </div>

        <div class="form-group">
          <label for="courseLevel">Course Level</label>
          <select id="courseLevel" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label for="closeCaption">Close Caption</label>
          <select id="closeCaption" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <button type="submit">Next</button>
      </form>
    </div>
  </div>
</body>
</html>
