        <!-- Main Content -->
        <div class="main-content">
            <div class="form-container">
                <h1>Create New Course</h1>
                <form method="POST" action="create_course.php">
                    <div class="section-card">
                        <h3>Highlight Description</h3>
                        <div class="form-section">
                            <label for="highlight-description">Write your highlight description of your module</label>
                            <textarea id="highlight-description" name="highlight_description"
                                placeholder="Enter a brief highlight of the course" required></textarea>
                        </div>
                    </div>

                    <div class="section-card">
                        <h3>Topic</h3>
                        <div class="form-section">
                            <label for="topic">Select your topic(s)</label>
                            <select id="topic" name="topic" required>
                                <option value="">Select</option>
                                <option value="design">Design</option>
                                <option value="development">Development</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                    </div>

                    <div class="section-card">
                        <h3>Choose Module Prerequisites</h3>
                        <div class="form-section">
                            <label for="module-prerequisite">Your module can be accessed when the module below has been
                                finished.</label>
                            <input type="text" id="module-prerequisite" name="module_prerequisite"
                                placeholder="Type module name or instructor" required>
                        </div>
                    </div>

                    <div class="section-card">
                        <h3>Module Instructor</h3>
                        <div class="form-section">
                            <label for="module-instructor">Module Instructor</label>
                            <select id="module-instructor" name="module_instructor" required>
                                <option value="">Select Instructor</option>
                                <option value="instructor1">Instructor 1</option>
                                <option value="instructor2">Instructor 2</option>
                            </select>
                        </div>
                    </div>

                    <div class="section-card">
                        <h3>Module Settings</h3>
                        <div class="form-section">
                            <input type="checkbox" id="free-module" name="free_module">
                            <label for="free-module">Set as Free Module (Free module can be accessed without subscribing
                                to our package)</label>
                        </div>
                        <div class="form-section">
                            <input type="checkbox" id="sequential-access" name="sequential_access">
                            <label for="sequential-access">Set access to module sequentially (Subsequent lessons can be
                                accessed when the current lesson has been finished)</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
